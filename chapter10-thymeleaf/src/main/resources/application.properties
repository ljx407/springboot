server.port=8088

spring.datasource.url=jdbc:mysql://localhost:3306/chapter10-thymeleaf?useSSL=false
spring.datasource.username=root
spring.datasource.password=root

spring.datasource.hikari.pool-name=chapter10-thymeleaf
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.maximum-pool-size=5
#spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.idle-timeout=60000

mybatis.mapper-locations=classpath*:mapper/*.xml
mybatis.type-handlers-package=com.ljx.chapter10thymeleaf.typehandler
mybatis.type-aliases-package=com.ljx.chapter10thymeleaf.model

spring.cache.type=redis
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=123456

spring.cache.cache-names=chapter10-thymeleaf:
spring.cache.redis.time-to-live=100s

logging.level.root=info
logging.level.org.springframework=info
logging.level.com.ljx=debug


spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.check-template-location=true
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML