server.port=8080

spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=123456
spring.redis.database=0

spring.datasource.url=jdbc:mysql://localhost:3306/chapter12?useSSL=false
spring.datasource.username=root
spring.datasource.password=root

spring.datasource.hikari.pool-name=chapter12
spring.datasource.hikari.maximum-pool-size=5

mybatis.type-aliases-package=com.ljx.chapter12.model
mybatis.type-handlers-package=com.ljx.chapter12.typehandlers
mybatis.mapper-locations=classpath*:mappers/*.xml

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML

logging.level.root=info
logging.level.com.ljx=debug
logging.level.org.springframework=info


